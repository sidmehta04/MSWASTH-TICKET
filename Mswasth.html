<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Furniture Store Page</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="page-wrapper">
        <div class="main-header">
            <img src="https://mswasthticket1.tiiny.site/download-removebg-preview.png" alt="MSWasth Furniture Store Logo" class="logo1" />
            <span class="header-text">M-SWASTH Solutions Pvt Ltd</span>
        </div>
        <div class="container">
            <div class="header">
                <h1 id="header-title">WELCOME TO THE M-Swasth FURNITURE STORE PAGE</h1>
                <img src="https://mswasthticket1.tiiny.site/download-removebg-preview.png" alt="MSWasth Furniture Store Logo" id="logo" style="background-color: white; border-radius: 50%" />
            </div>
            <form id="dataForm">
                <div class="form-group language-selector">
                    <input type="radio" id="lang-en" name="language" value="en" checked />
                    <label for="lang-en">English</label>
                    <input type="radio" id="lang-hi" name="language" value="hi" />
                    <label for="lang-hi">हिंदी</label>
                    <input type="radio" id="lang-bn" name="language" value="bn" />
                    <label for="lang-bn">বাংলা</label>
                </div>
                <div class="form-group file-input-container">
                    <label for="fileInput">
                        <input type="file" id="fileInput" class="file" accept=".png,.jpg,.pdf" multiple="" />
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" id="dcName" placeholder="DC Name" required="" />
                </div>
                <div class="form-group dropdown-container">
                    <input type="text" id="employeeIdSearch" placeholder="Search Employee ID" />
                    <div class="dropdown-content">
                        <select id="employeeId">
                            <option value="" disabled="" id="placeholderOption" selected>Select Employee ID</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="empIDInput" placeholder="Enter EMP ID" style="display: none" />
                </div>
                <div class="form-group dropdown">
                    <input type="text" id="partnerNameSearch" placeholder="Search Partner Name" />
                    <div class="dropdo">
                        <select id="partnerName">
                            <option value="" disabled="" id="partnerPlaceholderOption" selected>Select Partner Name</option>
                        </select>
                    </div>
                </div>
                <div id="itemsContainer"></div>
                <div class="button-group">
                    <button type="button" class="addBtn" id="addItemButton">Add Another Item</button>
                    <button type="button" class="submitBtn" id="submit1">Submit</button>
                    <button type="button" id="clearFormButton" class="clearBtn">Clear Form</button>
                    <button type="button" id="logoutButton" class="logoutBtn">Logout</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="translations.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
