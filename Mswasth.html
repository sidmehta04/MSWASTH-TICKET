<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Furniture Store Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-header">
      <img
        src="https://mswasthticket1.tiiny.site/download-removebg-preview.png"
        alt="MSWasth Furniture Store Logo"
        class="logo1"
      />
      <span class="header-text">M-SWASTH Solutions Pvt Ltd</span>
    </div>
    <div class="container">
      <div class="header">
        <h1
          id="header-title"
          style="padding-left: 2cm; padding-right: 2cm; padding-top: 1cm"
        >
          WELCOME TO THE M-Swasth FURNITURE STORE PAGE
        </h1>
        <img
          src="https://mswasthticket1.tiiny.site/download-removebg-preview.png"
          alt="MSWasth Furniture Store Logo"
          id="logo"
          style="background-color: white; border-radius: 50%"
        />
      </div>
      <form id="dataForm">
        <div class="language-selector">
          <input type="radio" id="lang-en" name="language" value="en" checked />
          <label for="lang-en">English</label>
          <input type="radio" id="lang-hi" name="language" value="hi" />
          <label for="lang-hi">हिंदी</label>
          <input type="radio" id="lang-bn" name="language" value="bn" />
          <label for="lang-bn">বাংলা</label>
        </div>
        <div class="file-input-container">
          <label for="fileInput">
            <input
              type="file"
              id="fileInput"
              class="file"
              accept=".png,.jpg,.pdf"
              multiple=""
              placeholder="b"
            />
          </label>
        </div>
        <input type="text" id="dcName" placeholder="DC Name" required="" />
        <div class="dropdown-container">
          <input
            type="text"
            id="employeeIdSearch"
            placeholder="Search Employee ID"
          />
          <div class="dropdown-content">
            <select id="employeeId">
              <option value="" disabled="" id="placeholderOption" selected>
                Select Employee ID
              </option>
              <!-- Populate options dynamically in script.js -->
            </select>
          </div>
        </div>

        <input
          type="text"
          id="empIDInput"
          placeholder="Enter EMP ID"
          style="display: none"
        />

        <div class="dropdown">
          <input
            type="text"
            id="partnerNameSearch"
            placeholder="Search Partner Name"
          />
          <div class="dropdo">
            <select id="partnerName">
              <option value="" disabled="" id="partnerPlaceholderOption" selected>
                Select Partner Name
              </option>
              <!-- Populate options dynamically in script.js -->
            </select>
          </div>
        </div>

        <div id="itemsContainer"></div>
        <button type="button" class="addBtn" id="addItemButton">
          Add Another Item
        </button>
        <button type="button" class="submitBtn" id="submit1">Submit</button>
        <button type="button" id="clearFormButton" class="clearBtn">Clear Form</button>
        <button type="button" id="logoutButton" class="logoutBtn">Logout</button>
      </form>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="translations.js"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
