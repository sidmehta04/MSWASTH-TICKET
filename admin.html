<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="main-header">
      <img
        src="https://mswasthticket1.tiiny.site/download-removebg-preview.png"
        alt="MSWasth Furniture Store Logo"
        class="logo1"
      />
      <span class="header-text"
        >M-SWASTH Solutions Pvt Ltd - Admin Dashboard</span
      >
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="admin-container">
      <div class="sidebar">
        <ul>
          <li><a href="#home" onclick="showSection('home')">Home</a></li>
          
          <li>
            <a
              href="#manage-employees"
              onclick="showSection('manage-employees')"
              >Manage Employee IDs</a
            >
          </li>
          <li>
            <a href="#manage-partners" onclick="showSection('manage-partners')"
              >Manage Partner Names</a
            >
          </li>
        </ul>
      </div>

      <div class="content">
        <section id="home" class="admin-section">
          <h2>Home</h2>
        </section>

  
        <section id="manage-employees" class="admin-section">
          <h2 class="section-header">Manage Employee IDs</h2>
          <div class="form-container">
            <h4>Add Employee ID</h4>
            <form id="employeeForm">
              <input
                type="text"
                id="employeeIdInput"
                placeholder="Enter Employee ID"
                required
              />
              <button type="button" onclick="addEmployee()">
                Add Employee ID
              </button>
            </form>
          </div>

          <div class="search-container">
            <h4>Search Employee IDs</h4>
            <form>
            <input
              type="text"
              id="searchEmployeeInput"
              placeholder="Search Employee IDs"
              onkeyup="searchEmployeeTable()"
            /></form>
          </div>

          <div id="employeeList">
            <table id="employeeTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <section id="manage-partners" class="admin-section">
          <h2 class="section-header">Manage Partner Names</h2>
          <div class="form-container">
            <h4>Add Partner Name</h4>
            <form id="partnerForm">
              <input
                type="text"
                id="partnerNameInput"
                placeholder="Enter Partner Nmae"
                required
              />
              <button type="button" onclick="addPartner()">
                Add Employee ID
              </button>
            </form>
          </div>

          <div class="search-container">
            <h4>Search Partner Names</h4>
            <form>
            <input
              type="text"
              id="searchPartnerInput"
              placeholder="Search Employee IDs"
              onkeyup="searchPartnerTable()"
            /></form>
          </div>

          <div id="partnerList">
            <table id="partnerTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>























      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
    <script src="data.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="run.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        showSection("home");
      });
    </script>
  </body>
</html>
